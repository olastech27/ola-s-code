<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <div class="contact">
       <form>
        <label for="">FIRST NAME: <input required placeholder="FIRST NAME" type="text"></label><br>
        <label for="">MIDDLE NAME: <input required placeholder="MIDDLE NAME" type="text"></label><br>
        <label for="">SURNAME: <input required placeholder="SURNAME" type="text"></label><br>
        <label for="">EMAIL: <input required placeholder="EMAIL" type="email"></label><br>
        <textarea required placeholder="your message" name="" id="" cols="30" rows="10"></textarea><br>
        <button>SUBMIT</button>
       </form>
    </div>
</body>
</html>
